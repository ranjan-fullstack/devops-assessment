version: "3.9"

services:
  backend:
    image: ranjan/django-backend:${IMAGE_TAG}
    container_name: django-backend
    ports:
      - "8000:8000"
    restart: always

  frontend:
    image: ranjan/react-frontend:${IMAGE_TAG}
    container_name: react-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: always
